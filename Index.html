<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seu Portfólio</title>
</head>
<body>
    <header>
        <div class="profile-header">
            <img class="profile-photo" src="sua_foto.jpg" alt="Sua Foto">
            <img class="profile-logo" src="sua_logo.jpg" alt="Sua Logo">
        </div>
        <div class="social-buttons">
            <a href="seu_linkedin" target="_blank">
                <img class="linkedin-button" src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="seu_github" target="_blank">
                <img class="github-button" src="github.png" alt="GitHub">
            </a>
        </div>
    </header>
    <section class="bio black-pink">
        <h1>Biografia</h1>
        <p>Sua biografia aqui.</p>
        <h2>Idiomas e Linguagens</h2>
        <p>Idiomas e linguagens que você conhece.</p>
    </section>
    <section class="projects">
        <h2>Projetos</h2>
        <div class="project">
            <h3>Nome do Projeto</h3>
            <p>Descrição do projeto.</p>
            <a class="project-link" href="link_do_projeto" target="_blank">Ver Projeto</a>
        </div>
        <!-- Adicione mais projetos conforme necessário -->
    </section>
    <footer>
        <img class="footer-photo" src="sua_foto_rodapé.jpg" alt="Foto de Rodapé">
    </footer>
</body>
</html>
